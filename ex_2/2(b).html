<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 5.0 Tags</title>

</head>

<body>
    <h2>Audio</h2>
    <audio controls>
        <source
            src="https://legitmuzic.com/wp-content/uploads/2021/09/Rick_Astley_-_Never_Gonna_Give_You_Up_legitmuzic.com.mp3"
            type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="https://download.samplelib.com/mp4/sample-5s.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Canvas</h2>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <h2>SVG</h2>
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>
    <h2>Location</h2>
    <span id="location">
        <button onclick="getLocation()">Get Location</button>
    </span>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.font = "30px Arial";
        ctx.fillText("Hi", 80, 60);
        var loc = document.getElementById("location");
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            loc.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>
</body>

</html>
