<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <form action="mailto:e-mail_address" method="post" enctype="text/plain">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" size="30"><br>
        <label for="password">Password:&nbsp</label>
        <input type="password" name="password" id="password"><br>
        <label for="gender">Gender: </label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Fe-Male</option>
            <option value="P">Prefer not to say</option>
        </select><br>
        <fieldset>
            <legend>Select your Email</legend>
            <input type="radio" name="email" id="email" value="a">Aol<br>
            <input type="radio" name="email" id="email" value="g">Google<br>
            <input type="radio" name="email" id="email" value="y">Yahoo<br>
            <input type="radio" name="email" id="email" value="m">Microsoft<br>
        </fieldset>
        <input type="checkbox" name="rempass" id="rempass" value="rempass">Remember Password<br>
        <textarea name="comments" rows="5" cols="50">Enter comments here</textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="sign in"><br>
        <input type="reset"><br>
        <input type="hidden"><br>
        <input type="color"><br>
    </form>
</body>

</html>
