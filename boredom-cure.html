<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredem Curer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        let boredApp = angular.module("boredApp", []);
        boredApp.controller("boredController",function ($scope, $http) {
            $scope.generateNewActivity = function () {
                console.log("called");
                $http.get("https://www.boredapi.com/api/activity/").then(function (response) {
                    $scope.activity = response.data.activity;
                    $scope.type = response.data.type;
                    $scope.participants = response.data.participants;
                    $scope.price = response.data.price;
                });
            };
            $scope.generateNewActivity();
        });
    </script>
</head>

<body ng-app="boredApp">
    <div ng-controller="boredController">
        <h1 ng-bind="activity"></h1>
        <h1 ng-bind="type"></h1>
        <h1 ng-bind="participants"></h1>
        <h1 ng-bind="price"></h1>
        <button ng-click="generateNewActivity();">Generate</button>
    </div>
</body>

</html>
