<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        function showFactorial(formData) {
            n = formData.number.value;
            fact = 1;
            for (let i = 1; i <= n; i++) {
                fact = i * fact;
            }
            console.log(fact);
            alert(fact);
            return false;
        }
    </script>
</head>

<body>
    <h1>Factorial Calculation</h1>
    <form onsubmit="return showFactorial(this);">
        <input id="number" name="number" type="number">
        <input type="submit">
    </form>
    <div id="ans"></div>
</body>

</html>
